<div class="container">
  <div class="row">
    <div class="order-window col-12 col-md-10 offset-md-1">
      <div class="order-top">
        <h1>Замовити послуги</h1>
        <span class="icon js-btn-order-close">p</span>
      </div>
      <p>Заповніть форму і ми сконтактуємось з вами щодо уточнення деталей.</p>
      <form action="/order.php" class="order-form" method="POST">
        <div class="order-form-section row">
          <p class="order-form-section-name necessary col-12">Виберіть послуги</p>
          <div class="col-12 col-md-6">
            <div class="order-form-checkbox">
              <input type="checkbox" id="checkbox-direct-printing" name="service" value="checkbox-direct-printing">
              <label for="checkbox-direct-printing">Прямий цифровий друк</label>
            </div>
            <div class="order-form-checkbox">
              <input type="checkbox" id="checkbox-embroidery" name="service" value="checkbox-embroidery">
              <label for="checkbox-embroidery">Машинна вишивка нитками</label>
            </div>
            <div class="order-form-checkbox">
              <input type="checkbox" id="checkbox-rhinestone" name="service" value="checkbox-rhinestone">
              <label for="checkbox-rhinestone">Нанесення стразів</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="order-form-checkbox">
              <input type="checkbox" id="checkbox-thermo-printing" name="service" value="checkbox-thermo-printing">
              <label for="checkbox-thermo-printing">Термотрансферний друк</label>
            </div>
            <div class="order-form-checkbox">
              <input type="checkbox" id="checkbox-sequin" name="service" value="checkbox-sequin">
              <label for="checkbox-sequin">Машинна вишивка паєтками</label>
            </div>
          </div>
        </div>
        <div class="order-form-section row">
          <div class="col-12 col-md-6">
            <p class="order-form-section-name necessary">Ім’я</p>
            <input type="text" name="name" autocomplete="name">
          </div>
          <div class="col-12 col-md-6">
            <p class="order-form-section-name necessary">Телефон</p>
            <input type="text" name="tel" autocomplete="tel">
          </div>
        </div>
        <div class="order-form-section row">
          <div class="col-12">
            <p class="order-form-section-name">Коментар</p>
            <input type="text" name="comment">
          </div>
        </div>
        <div class="order-form-section row order-form-section-file">
          <div class="col-12 col-md-8">
            <p class="order-form-section-name">Зображення</p>
            <p>Файл повинен бути у форматі .png, .jpg, .gif, .psd, .ai або .cdr</p>
          </div>
          <div class="col-12 col-md-4">
            <input type="file" class="input-file" id="input-file" data-multiple-caption="Вибрано {count} файлів"
              multiple>
            <label for="input-file" class="btn-secondary">Вибрати файл</label>
          </div>
        </div>
        <div class="order-form-section row">
          <div class="col-12">
            <input type="submit" class="btn-main" value="Замовити">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- File input indicating uploaded file -->
<script>
  var inputs = document.querySelectorAll('.input-file');
  Array.prototype.forEach.call(inputs, function (input) {
    var label = input.nextElementSibling,
      labelVal = label.innerText;

    input.addEventListener('change', function (e) {
      var fileName = '';
      if (this.files && this.files.length > 1)
        fileName = (this.getAttribute('data-multiple-caption') || '').replace('{count}', this.files.length);
      else
        fileName = e.target.value.split('\\').pop();

      if (fileName)
        label.innerText = fileName;
      else
        label.innerHTML = labelVal;
    });
  });
</script>
