<div class="order-window col-12 col-md-8 offset-md-2">
  <div class="order-top">
    <h1>Замовити послуги</h1>
    <span class="icon js-order-close">p</span>
  </div>
  <p>Заповніть форму і ми сконтактуємось з вами щодо уточнення деталей.</p>
  <form action="/orderModal.php" class="order-form" method="POST" enctype="multipart/form-data">
    <div class="order-form-section row">
      <p class="order-form-section-name col-12">Виберіть послуги</p>
      <div class="col-12 col-md-6">
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-direct-printing" name="services[]" value="Прямий цифровий друк">
          <label for="checkbox-direct-printing">Прямий цифровий друк</label>
        </div>
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-embroidery" name="services[]" value="Машинна вишивка нитками">
          <label for="checkbox-embroidery">Машинна вишивка нитками</label>
        </div>
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-rhinestone" name="services[]" value="Нанесення стразів">
          <label for="checkbox-rhinestone">Нанесення стразів</label>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-thermo-printing" name="services[]" value="Термотрансферний друк">
          <label for="checkbox-thermo-printing">Термотрансферний друк</label>
        </div>
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-sequin" name="services[]" value="Машинна вишивка паєтками">
          <label for="checkbox-sequin">Машинна вишивка паєтками</label>
        </div>
      </div>
    </div>
    <div class="order-form-section row">
      <div class="col-12 col-md-6">
        <p class="order-form-section-name required">Ім’я</p>
        <input type="text" name="nameModal" autocomplete="name" required>
      </div>
      <div class="col-12 col-md-6">
        <p class="order-form-section-name required">Телефон</p>
        <input type="tel" name="telModal" autocomplete="tel" required>
      </div>
    </div>
    <div class="order-form-section row">
      <div class="col-12">
        <p class="order-form-section-name">Коментар</p>
        <input type="text" name="commentModal">
      </div>
    </div>
    <div class="order-form-section row order-form-section-file">
      <div class="col-12 col-md-8">
        <p class="order-form-section-name">Зображення</p>
        <p>Файл повинен бути у форматі .png, .jpg, .gif, .psd, .ai або .cdr</p>
      </div>
      <div class="col-12 col-md-4">
        <input type="file" name="fileModal[]" class="input-file" id="input-file-modal" data-multiple-caption="Вибрано {count} файлів"
          multiple onchange="onFileUpload(event.target)">
        <label for="input-file-modal" class="btn-secondary">Вибрати файл</label>
      </div>
    </div>
    <div class="order-form-section row">
      <div class="col-12">
        <input type="submit" class="btn-main" value="Замовити" name="submitModal">
      </div>
    </div>
  </form>
</div>
