<div class="order-window col-12 col-md-8 offset-md-2">
  <div class="order-top">
    <h1>Order services</h1>
    <span class="icon js-order-close">p</span>
  </div>
  <p>Fill out the form and we will contact you for details.</p>
  <form action="/orderModalEn.php" class="order-form" method="POST" enctype="multipart/form-data">
    <div class="order-form-section row">
      <p class="order-form-section-name col-12">Select services</p>
      <div class="col-12 col-md-6">
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-direct-printing" name="services[]" value="Друк">
          <label for="checkbox-direct-printing">Printing</label>
        </div>
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-embroidery" name="services[]" value="Машинна вишивка нитками">
          <label for="checkbox-embroidery">Machine thread embroidery</label>
        </div>
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-rhinestone" name="services[]" value="Нанесення стразів">
          <label for="checkbox-rhinestone">Rhinestones applying</label>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-thermo-printing" name="services[]" value="Термотрансферний друк">
          <label for="checkbox-thermo-printing">Heat transfer printing</label>
        </div>
        <div class="order-form-checkbox">
          <input type="checkbox" id="checkbox-sequin" name="services[]" value="Машинна вишивка паєтками">
          <label for="checkbox-sequin">Machine sequin embroidery</label>
        </div>
      </div>
    </div>
    <div class="order-form-section row">
      <div class="col-12 col-md-6">
        <p class="order-form-section-name required">Name</p>
        <input type="text" name="nameModal" autocomplete="name" required>
      </div>
      <div class="col-12 col-md-6">
        <p class="order-form-section-name required">Phone</p>
        <input type="tel" name="telModal" autocomplete="tel" required>
      </div>
    </div>
    <div class="order-form-section row">
      <div class="col-12">
        <p class="order-form-section-name">Comment</p>
        <input type="text" name="commentModal">
      </div>
    </div>
    <div class="order-form-section row order-form-section-file">
      <div class="col-12 col-md-8">
        <p class="order-form-section-name">Image</p>
        <p>The file must have the following extensions: .png, .jpg, .gif, .psd, .ai or .cdr</p>
      </div>
      <div class="col-12 col-md-4">
        <input type="file" name="fileModal[]" class="input-file" id="input-file-modal" data-multiple-caption="Chosen {count} files"
          multiple onchange="onFileUpload(event.target)">
        <label for="input-file-modal" class="btn-secondary">Choose file</label>
      </div>
    </div>
    <div class="order-form-section row">
      <div class="col-12">
        <input type="submit" class="btn-main" value="Order" name="submit">
      </div>
    </div>
  </form>
</div>
