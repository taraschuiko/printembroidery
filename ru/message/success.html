<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ваше сообщение отправлено - Print Embroidery</title>
  <link rel="icon" type="image/png" href="/data/img/favicon.png" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row logo">
      <div class="col-8 col-sm-6 col-md-5 col-lg-3">
        <a href="/">
          <img src="/data/img/logo-dark.svg" alt="Print Embroidery" class="logo">
        </a>
      </div>
    </div>
    <div class="row message">
      <div class="col col-10 col-lg-8">
        <p class="icon message-icon message-icon--success">s</p>
        <div class="message-text">
          <h1>Ваше сообщение отправлено</h1>
          <p>Спасибо за обращение. Мы его прочитаем скоро и ответим вам.</p>
        </div>
        <div class="message-button">
          <a href="#" class="btn-main">Вернуться на сайт</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
