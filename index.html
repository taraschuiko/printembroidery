<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Print Embroidery</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/css/index.css" />
  </head>

  <body>
    <video
      src="./data/video/header.mp4"
      class="background-video"
      autoplay
      loop
      muted
    ></video>
    <div class="container-fluid">
      <header class="header">
        <div class="header-top row">
          <div class="col header-logo">
            <img src="./data/img/logo.svg" alt="Logo" />
          </div>
          <div class="col header-menu"></div>
          <div class="col header-lang"></div>
        </div>
        <div class="header-main row">
          <div class="col">
            <h1>Оздоблення одягу на замовлення</h1>
            <p>
              Прямий і термотрансферний друк, машинна вишивка нитками і
              паєтками, нанесення страз на одяг з доставкою в Україні
            </p>
            <a href="#"> <div>Замовити</div> </a>
          </div>
        </div>
      </header>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
